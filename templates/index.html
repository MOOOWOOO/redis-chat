<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body data-channel="public">
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">聊天室</a>

            <ul class="pure-menu-list" id="id-channel-list">
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="content" id="id-div-chats">
        </div>
        <div class="editor" >
            <form class="pure-form pure-form-stacked">
                <input id='id-input-name' type="text" placeholder="名字">
                <textarea id='id-input-content' placeholder="内容"></textarea>
                <button id='id-button-send' type='button'>发送消息</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/chat.js">    </script>
</body>
</html>
